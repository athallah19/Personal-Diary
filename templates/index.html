<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="This is my first site!" />
    <meta property="og:description" content="A description of my firts website" />
    <meta property="og:image" content="{{ url_for('static', filename='image.png') }}" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>      
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.js"></script>
    <script>
        $(document).ready(function () {
            //alert('Selamat Datang!');
            listing();
            bsCustomFileInput.init();
        });
        function listing() {
            $.ajax({
                type: "GET",
                url: "/diary",
                data: {},
                success: function (response) {
                    //alert(response["msg"]);
                    //console.log(response)
                    let articles = response['articles'];
                    for (let i = 0; i < articles.length; i++) {
                        let title = articles[i]['title'];
                        let content = articles[i]['content'];
                        let file = articles[i]['file'];

                        let time = articles[i]['time'] || '????.??.??';

                        let profile = articles[i]['profile'];
                        let profile_html = '';
                        if (profile) {
                            profile_html = `
                        <img src="../${profile}" class="profile"/>
                            `;
                        }

                        let temp_html = `
                        <div class="col-4">
                            <div class="card">
                                <img src="../${file}" class="card-img-top" alt="...">
                            <div class="card-body">
                                ${profile_html}
                                <P></p>
                                <h5 class="card-title">${title}</h5>
                                <p class="card-text">${content}</p>
                                <h6 class="card-subtitle mb-2 text-muted">${time}</h6>
                            </div>
                        `;
                        $('#cards-box').append(temp_html);
                    }
                }
            });
        }
        function posting() {
            let title = $('#image-title').val();
            if (!title) {
                return alert('Judul tidak boleh kosong!');
            }
            let content = $('#image-description').val();
            if (!content) {
                return alert('Deskripsi tidak boleh kosong!');
            }

            let file = $("#image").prop("files")[0];
            let profile = $("#profile").prop("files")[0];

            let form_data = new FormData();

            form_data.append("file_give", file);
            form_data.append("profile_give", profile);
            form_data.append("title_give", title);
            form_data.append("content_give", content);

            $.ajax({
                type: "POST",
                url: "/diary",
                data: form_data,
                contentType: false,
                processData: false,
                success: function (response) {
                    //alert(response["msg"]);
                    console.log(response);
                    window.location.reload();
                },
            });
        }
    </script>
    <style>
        .profile {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
    </style>
    <title>Personal Diary</title>
</head>

<body>
    <div class="container">
        <div class="p-5 mb-4 bg-light rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">Personal Diary</h1>
                <br>
                <div class="input-group mb-3 custom-file">
                    <input type="file" class="form-control" id="image">
                </div>
                <div class="input-group mb-3 custom-file">
                    <input type="file" class="form-control" id="profile">
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Ketik judul foto disini"
                        aria-label="image title" aria-describedby="basic-addon1" id="image-title">
                </div>
                <div class="input-group">
                    <textarea placeholder="Ketik Deskripsi foto disini" class="form-control"
                        aria-label="image description" id="image-description"></textarea>
                </div>
                <br>
                <button onclick="posting()" class="btn btn-primary btn-lg" type="button">Save</button>
            </div>
        </div>
        <div class="row justify-content-start" id="cards-box">
        </div>
    </div>
</body>

</html>
